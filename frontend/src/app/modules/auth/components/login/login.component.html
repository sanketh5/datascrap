
<div style="height: 100%;overflow-y: hidden;">
    <div class="container">
      <label for="uname"><b>Username</b></label>
      <input type="text" placeholder="Enter Username" name="uname" required #user>
  
      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" required #pass>
  
      <button type="submit" (click)="authenticate(user.value,pass.value)">Login</button>
    
    </div>
  </div>
